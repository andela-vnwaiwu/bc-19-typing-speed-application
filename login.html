<html>
  <head>
    <title>Login / Signup </title>
    <link rel="stylesheet" href="css/stylesheet.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/users.js"></script>
  </head>
  <body>
    <div class="hidden popup" id="register-div">
      <h2>Register</h2>
      <p>Please enter your details here</p>
      <form method="get" action="" onsubmit="return store(this);" id="register">
        <label for="username">User Name</label>
          <input type="text" id="username" placeholder="Select A User Name" required value="" /><br />
        <label for="email">Email</label>
          <input type="email" id="email" placeholder="Type a password" required value="" /><br />
        <label for="pass">Password</label>
          <input type="password" id="password" placeholder="Select A Password" required value="" /><br />
        <button id="back">Back to Log in</button><button id="register"> Register</button>
      </form>
    </div>
    <br />
    <div class="popup" id="login-div">
      <h2>Welcome Guest!</h2>
      <p>Please enter your login and password here</p>
      <form method="get" action="" onsubmit="return login(this);" id="signon">
        <label for="email">User Name </label>
          <input type="text" id="username" placeholder="Your Password" required value="" /><br />
        <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your Password" required value="" /><br />
        <button id="login">Log in</button><button id="signup"> Sign Up</button>
      </form>
      <!--<a class="close" href="#close"></a>-->
    </div>
    <div id="welcomeMessage"></div>
    <script type="text/javascript">
      $(document).ready(function(e) {
        $("#signup").click(function() {
          $("#register-div").removeClass("hidden");
          $("#login-div").addClass("hidden");
        });
        $("#back").click(function() {
          $("#register-div").addClass("hidden");
          $("#login-div").removeClass("hidden");
        });
        $("#login").click(function() {
          var username = document.getElementById("username").innerHTML.value;
          var password = document.getElementById("password").innerHTML.value;
        })
      })
    </script>
  </body>
</html>
